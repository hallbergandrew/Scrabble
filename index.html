<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/script.js"></script>
    <title>Scrabble Word Checker!</title>
  </head>
  <body>
    <div class="container">
      <h1>Scrabble Word Score Checker!</h1>

      <form id="scrabble">
        <div class="form-group">
          <label for="inputString">Score this word:</label>
          <input id="inputString" class="form-control" type="text" placeholder="Enter your string here!">
        </div>

        <button type="submit" class="btn">Scrabble me!</button>
      </form>

      <div id="result" class="display-huge">

      </div>
      <div id="Scrabbleimg">
        <img class="img-responsive" src="img/geek.jpg">
      </div>
    </div>
  </body>
</html>
